<!DOCTYPE HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='debugEnabled: false; SourceType:webcam;'>
    <a-assets>
        <a-asset-item id="tree" src="/super_sport_coupe_yellow/scene.gltf"></a-asset-item>
      </a-assets>

    <a-marker preset="custom" type='pattern' url='https://yewchong2207.github.io/EduAR/markers/pattern-Computer skills.patt'>
        <!-- <a-sphere position="0 1 0" radius="0.2" material="color:red"?></a-sphere> -->
        <!-- <a-entity gtlf-model="url('https://yewchong2207.github.io/EduAR/super_sport_coupe_yellow/scene.gltf')"></a-entity> -->
        <!-- <a-entity gltf-model="#tree"></a-entity> -->
        <a-entity
        position="0 -1 0"
        scale="10 10 10"
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://tests.offtopicproductions.com/ywca.gltf"
        id="glb"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-entity>
    </a-marker>

    <a-entity camera></a-entity> 

  </a-scene>

</body>
<!-- https://dev.to/aschmelyun/so-you-want-to-get-started-with-ar-js-22e2 -->
</html>
