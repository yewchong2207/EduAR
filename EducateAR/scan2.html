<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="./script2.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>

    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- <div class="centered instructions"></div> -->
    <a-scene embedded arjs renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-marker type='pattern' url='https://yewchong2207.github.io/EduAR/markers/pattern-Computer skills.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity
                id="model"
                class="clickable"
                gesture-handler
            >
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="centered">
        <button data-action="change"></button>
    </div>
</body>
