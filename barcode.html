<!DOCTYPE HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='debugEnabled: false; SourceType:webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!-- marker id=1 -->
    <a-marker type="barcode" value="5">
        <a-sphere material="color: blue; opacity: 0.5" radius="0.25"></a-sphere>
    </a-marker>

    <!-- marker id=1 -->
    <a-marker type="barcode" value="1">
        <a-text value="Detected id:1"></a-text>
    </a-marker>

    <a-entity camera></a-entity> 

  </a-scene>
</body>
</html>
